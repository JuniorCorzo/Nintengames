<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nintengames - Login</title>
    <link rel="stylesheet" th:href="@{/css/master.css}">
</head>
<body>
    <main class="login">
        <form th:action="@{/login}" th:object="${userInfo}" method="post">
            <input th:field="*{email}" type="text" name="email" placeholder="Correo Electrónico">
            <input th:field="*{password}" type="password" name="clave" placeholder="Contraseña">
            <button>Ingresar</button>
        </form>
    </main>
</body>
</html>
